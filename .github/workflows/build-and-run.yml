name: Build and Run Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          INPUT_ENV_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          INPUT_ENV_DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          INPUT_ENV_DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          INPUT_ENV_DEBUG: false
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Build Spring Boot JAR
        run: ./mvnw clean package

      - name: Build Docker image
        run: docker build -t project-app .

      - name: Stop and Delete old Container
        run: docker rm -f spring-boot
        
      - name: Run Docker container
        run: docker run -d --rm --name spring-boot -p 8080:8080 project-app
